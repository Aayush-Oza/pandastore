<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Admin Panel</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background:#f7f7f7;
            font-family:Poppins, sans-serif;
        }

        .customers-container {
            max-width:1150px;
            margin:40px auto;
            padding:25px;
            background:white;
            border-radius:12px;
            box-shadow:0 4px 14px rgba(0,0,0,0.08);
        }

        h2 {
            color:var(--red);
            font-weight:700;
            text-align:center;
            margin-bottom:25px;
        }

        table {
            width:100%;
            border-collapse:collapse;
            background:white;
        }

        th, td {
            text-align:left;
            padding:12px;
        }

        th {
            background:var(--red);
            color:white;
            font-weight:600;
        }

        tr:nth-child(even) {
            background:#fafafa;
        }

        /* Mobile Responsive */
        @media(max-width:768px) {
            table, thead, tbody, th, td, tr {
                display:block;
            }

            th { display:none; }

            tr {
                margin-bottom:15px;
                border:1px solid #ddd;
                border-radius:10px;
                padding:10px;
            }

            td {
                display:flex;
                justify-content:space-between;
                padding:8px;
            }

            td::before {
                content: attr(data-label);
                font-weight:700;
                color:var(--red);
            }
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="container header-inner">
        <div class="brand">Admin<span style="color:var(--orange)">Panel</span></div>
        <div class="hamburger" onclick="toggleNav()">
            <span></span><span></span><span></span>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="/pandastore/templates/dashboard.html">Dashboard</a></li>
                <li><a href="/pandastore/templates/add-product.html">Add Product</a></li>
                 <li><a href="/pandastore/templates/products.html">Manage Products</a></li>
                <li><a href="/pandastore/templates/customers.html" style="color:var(--red);font-weight:700;">Customers</a></li>
                <li><a href="/pandastore/templates/order.html">Orders</a></li>
                <li><a href="#" onclick="logoutAdmin()">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<script>
function logoutAdmin() {
    localStorage.removeItem("is_admin");
    localStorage.removeItem("admin_id");
    window.location.href = "admin-login.html";
}

if (localStorage.getItem("is_admin") !== "true") {
    alert("Admin access only!");
    window.location.href = "admin-login.html";
}
</script>


<div class="customers-container">
    <h2>Customers</h2>

    <div id="customerList"></div>
</div>
<script src="../assets/js/app.js"></script>
<script>
async function loadCustomers() {
    const res = await fetch(`${CONFIG.BASE_URL}/admin/customers`);
    const users = await res.json();

    let html = `
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
    `;

    users.forEach(u => {
        html += `
            <tr>
                <td data-label="ID">${u.id}</td>
                <td data-label="Name">${u.name || "Unknown"}</td>
                <td data-label="Email">${u.email || "-"}</td>
                <td data-label="Phone">${u.phone || "-"}</td>
                <td data-label="Address">${u.address || "-"}</td>
            </tr>
        `;
    });

    html += `
            </tbody>
        </table>
    `;

    document.getElementById("customerList").innerHTML = html;
}

loadCustomers();
</script>
</body>
</html>
