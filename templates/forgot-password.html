<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="auth-box">
  <h2>Forgot Password</h2>

  <input type="email" id="email" placeholder="Registered email">

  <!-- ADDED (no UI redesign) -->
  <input type="text" id="phone" placeholder="Registered phone number">

  <button id="btn" onclick="requestReset()">Verify & Get OTP</button>
  <div id="demoOtpBox" style="
  display:none;
  margin-top:15px;
  padding:14px;
  border-radius:10px;
  background:#fef3c7;
  color:#92400e;
  font-size:14px;
">
  <strong>Demo OTP:</strong>
  <div id="demoOtp" style="
    font-size:22px;
    font-weight:700;
    margin-top:6px;
    letter-spacing:2px;
  "></div>
  <small>This is shown only in demo mode</small>
</div>

  <!-- OTP SECTION (hidden initially) -->
  <div id="otpBox" style="display:none; margin-top:12px;">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOtp()">Verify OTP</button>
  </div>
</div>

<script src="../assets/js/app.js"></script>
<script>
let DEMO_OTP = null;

async function requestReset() {
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if (!email || !phone) {
    alert("Email and phone are required");
    return;
  }

  const res = await fetch(`${CONFIG.API}/auth/forgot-password`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, phone })
  });

  const data = await res.json();

  if (!res.ok) {
    alert(data.error || "Verification failed");
    return;
  }

  // DEMO MODE ONLY
  DEMO_OTP = data.otp;
  alert(`Demo OTP (normally sent via email): ${DEMO_OTP}`);

  document.getElementById("otpBox").style.display = "block";
}

async function verifyOtp() {
  const otp = document.getElementById("otp").value.trim();
  const email = document.getElementById("email").value.trim();

  if (!otp) {
    alert("Enter OTP");
    return;
  }

  const res = await fetch(`${CONFIG.API}/auth/verify-reset-otp`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, otp })
  });

  const data = await res.json();

if (!res.ok) {
  showToast(data.error || "Verification failed");
  return;
}

document.getElementById("demoOtp").innerText = data.demo_otp;
document.getElementById("demoOtpBox").style.display = "block";

setTimeout(() => {
  window.location.href =
    `../templates/reset-password.html?email=${email}&otp=${data.demo_otp}`;
}, 2500);
}
</script>

</body>
</html>
