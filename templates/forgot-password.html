<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="auth-box">
  <h2>Forgot Password</h2>

  <input type="email" id="email" placeholder="Registered email">

  <!-- ADDED (no UI redesign) -->
  <input type="text" id="phone" placeholder="Registered phone number">

  <button id="btn" onclick="requestReset()">Verify & Get OTP</button>
  <p id="resetMsg" style="margin-top:10px; font-size:14px; display:none;"></p>

  <!-- OTP SECTION (hidden initially) -->
  <div id="otpBox" style="display:none; margin-top:12px;">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOtp()">Verify OTP</button>
  </div>
</div>

<script src="../assets/js/app.js"></script>
<script>
let DEMO_OTP = null;

function showMsg(text, color = "#333") {
  const msg = document.getElementById("resetMsg");
  msg.style.display = "block";
  msg.style.color = color;
  msg.innerHTML = text;
}

async function requestReset() {
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if (!email || !phone) {
    showMsg("Email and phone are required", "#d62828");
    return;
  }

  showMsg("Verifying details…");

  const res = await fetch(`${CONFIG.API}/auth/forgot-password`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, phone })
  });

  const data = await res.json();

  if (!res.ok) {
    showMsg(data.error || "Verification failed", "#d62828");
    return;
  }

  // ✅ DEMO MODE DISPLAY
  DEMO_OTP = data.otp;

  showMsg(`
    <strong>Demo OTP:</strong> ${DEMO_OTP}<br>
    <small>
  This OTP is normally delivered via email or SMS.<br>
  Email delivery is disabled in this demo because a verified domain is required.<br>
  The OTP is shown here only to demonstrate the verification flow.
</small>

  `, "green");

  document.getElementById("otpBox").style.display = "block";
}

async function verifyOtp() {
  const otp = document.getElementById("otp").value.trim();
  const email = document.getElementById("email").value.trim();

  if (!otp) {
    showMsg("Enter the OTP", "#d62828");
    return;
  }

  showMsg("Verifying OTP…");

  const res = await fetch(`${CONFIG.API}/auth/verify-reset-otp`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, otp })
  });

  const data = await res.json();

  if (!res.ok) {
    showMsg(data.error || "OTP verification failed", "#d62828");
    return;
  }

  showMsg("OTP verified. Redirecting to reset page…", "green");

  setTimeout(() => {
    window.location.href =
      `../templates/reset-password.html?email=${encodeURIComponent(email)}&otp=${encodeURIComponent(otp)}`;
  }, 2000);
}
</script>

</body>
</html>
