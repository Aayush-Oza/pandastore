<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>

  <link rel="stylesheet" href="../assets/css/style.css">

  <style>
    body {
      background: #f8f8f8;
      font-family: "Poppins", sans-serif;
    }
    .auth-box {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .auth-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--red);
      font-weight: 700;
    }
    .input-field {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .password-wrap {
      position: relative;
      margin-bottom: 15px;
    }
    .password-wrap .eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: var(--red);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background: #aaa;
    }
    #msg {
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<body>

<div class="auth-box">
  <h2>Reset Password</h2>

  <div class="password-wrap">
    <input type="password" id="password" class="input-field" placeholder="New password">
    <span class="eye" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
  </div>

  <div class="password-wrap">
    <input type="password" id="confirm" class="input-field" placeholder="Confirm password">
    <span class="eye" onclick="togglePassword('confirm', this)">üëÅÔ∏è</span>
  </div>

  <p id="msg"></p>

  <button id="btn" onclick="resetPassword()">Reset Password</button>
</div>

<script src="../assets/js/app.js"></script>
<script>
/* -------------------- INIT -------------------- */
const params = new URLSearchParams(window.location.search);
const email = params.get("email");
const otp   = params.get("otp");

const passwordInput = document.getElementById("password");
const confirmInput  = document.getElementById("confirm");
const msg = document.getElementById("msg");
const btn = document.getElementById("btn");

if (!email || !otp) {
  msg.style.display = "block";
  msg.style.color = "#d62828";
  msg.textContent = "Invalid reset session";
  btn.disabled = true;
}

const strongPasswordRegex =
/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$/;

/* -------------------- LIVE VALIDATION (ADD THIS) -------------------- */
passwordInput.addEventListener("input", () => {
  const value = passwordInput.value.trim();

  if (!value) {
    msg.style.display = "none";
    btn.disabled = true;
    return;
  }

  msg.style.display = "block";

  if (strongPasswordRegex.test(value)) {
    msg.style.color = "green";
    msg.textContent = "Strong password ‚úî";
    btn.disabled = false;
  } else {
    msg.style.color = "#d62828";
    msg.innerHTML = `
      Password must contain:
      <br>‚Ä¢ 8+ characters
      <br>‚Ä¢ 1 uppercase letter
      <br>‚Ä¢ 1 lowercase letter
      <br>‚Ä¢ 1 number
      <br>‚Ä¢ 1 special character
    `;
    btn.disabled = true;
  }
});
/* -------------------- TOGGLE -------------------- */
function togglePassword(id, icon) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
  icon.textContent = input.type === "password" ? "üëÅÔ∏è" : "üôà";
}

/* -------------------- RESET -------------------- */
async function resetPassword() {
  const password = passwordInput.value.trim();
  const confirm  = confirmInput.value.trim();

  msg.style.display = "block";
  msg.style.color = "#d62828";

  if (!strongPasswordRegex.test(password)) {
    msg.textContent = "Password does not meet requirements";
    return;
  }

  if (password !== confirm) {
    msg.textContent = "Passwords do not match";
    return;
  }

  btn.disabled = true;
  btn.textContent = "Resetting...";

  const res = await fetch(`${CONFIG.API}/auth/reset-password`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email,
      otp,
      password
    })
  });

  const data = await res.json();

  if (!res.ok) {
    btn.disabled = false;
    btn.textContent = "Reset Password";
    msg.textContent = data.error || "Reset failed";
    return;
  }

  msg.style.color = "green";
  msg.textContent = "Password reset successful";

  setTimeout(() => location.href = "login.html", 1200);
}
</script>

</body>
</html>
